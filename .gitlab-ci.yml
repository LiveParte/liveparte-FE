stages:
  - deploy

deploy_to_staging:
  stage: deploy
  image: ubuntu:latest
  script:
    - apt-get update && apt-get install -y openssh-client
    - echo "$EC2_PRIVATE_KEY" > larparte-keypair.pem
    - chmod 600 larparte-keypair.pem

    # SSH into the EC2 instance and run the staging deployment script
    - ssh -o StrictHostKeyChecking=no -i larparte-keypair.pem ubuntu@$SERVER_IP "cd /home/ubuntu/liveparte-FE && chmod +x deploy.sh && ./deploy.sh"
  only:
    - staging

deploy_to_production:
  stage: deploy
  image: ubuntu:latest
  script:
    - apt-get update && apt-get install -y openssh-client
    - echo "$EC2_PRIVATE_KEY" > larparte-keypair.pem
    - chmod 600 larparte-keypair.pem

    # SSH into the EC2 instance and run the production deployment script
    - ssh -o StrictHostKeyChecking=no -i larparte-keypair.pem ubuntu@$SERVER_IP "cd /home/ubuntu/liveparte-FE && chmod +x deploy-prod.sh && ./deploy-prod.sh"
  only:
    - main
